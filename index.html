<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="header_nav">
        <div class="header_logo">My Logo</div>
        <div class="header_menu">
          <img class="menu_icon" src="/images/menu-icon.svg" alt="menu" />
        </div>
      </nav>
    </header>
    <main>
      <section class="headline">
        <h1 class="headline_title">I’m Mariane Glad to see you!</h1>
        <p class="headline_content">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <div class="headline_social">
          <h3 class="social_title">LET’S CONNECT</h3>
          <ul class="social_links">
            <li class="social_link">
              <a href="#"
                ><img
                  class="social_icon"
                  src="/images/twitter.svg"
                  alt="Twitter"
              /></a>
            </li>
            <li class="social_link">
              <a href="#"
                ><img
                  class="social_icon"
                  src="/images/linkedin-icon.svg"
                  alt="Linkedin"
              /></a>
            </li>
            <li class="social_link">
              <a href="#"
                ><img class="social_icon" src="/images/github.svg" alt="Github"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
